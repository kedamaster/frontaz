
<section class="text-gray-400 bg-gray-900 body-font">
    <div class="page-container">
      <div class="content">
    <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
      <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
        <h1 class="title-font font-medium text-3xl text-white">Login to your Account</h1>
        <p class="leading-relaxed mt-4">Sign in to get maximum user experience</p>
      </div>
      <div class="lg:w-2/6 md:w-1/2 bg-gray-800 bg-opacity-50 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
        <h2 class="text-white text-lg font-medium title-font mb-5">Login Here</h2>
        <h3 class="text-white text-lg font-medium title-font mb-5">Didn't you account yet? </h3><i href="/signup"> Register Here</i>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="relative mb-4">
          <div class="formGroup">
          <label for="username" class="leading-7 text-sm text-gray-400"></label>
          <input type="text" placeholder="username" id="username" formControlName="username" name="username" ngModel class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-yellow-900 rounded border border-gray-600 focus:border-yellow-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        </div>
        <div class="relative mb-4">
          <div class="formGroup">
          <label for="password" class="leading-7 text-sm text-gray-400"></label>
          <input type="password" formControlName="password" placeholder="password" id="password" name="password" ngModel class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-yellow-900 rounded border border-gray-600 focus:border-yellow-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        </div>
        <button type="submit" class="text-white bg-yellow-500 border-0 py-2 px-8 focus:outline-none hover:bg-yellow-600 rounded text-lg">Login</button>
      </form>
        <p class="text-xs mt-3">Forgot Password?</p>
      </div>
    </div>
      </div>
    </div>
  </section>
